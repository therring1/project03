<!DOCTYPE html>
	<head>
		<title>The Sliding Tiles Puzzle</title>
		 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		 <link href="fifteen.css" type="text/css" rel="stylesheet"/>
		<script src="./js/fifteen.js" type="text/javascript"></script>
	</head>
	
	<body onload="initialize()">
	<div class="main">
	
		 <h1>The Sliding Tiles Puzzle </h1><hr/ class="line"><br/>
		 <div class="result">			
			<div align="center">Choose Your Puzzle Background: <select id="changeBg" onchange="changeBackground()">
					<option value="-1">--Select--</option>
					  <option value="4">The Proud Family</option>
					  <option value="0">Cartoon Network</option>
					  <option value="1" >Dragon Ball Z</option>
					  <option value="2" >Johnny Bravo</option>
					  <option value="3">The Power Puff</option>
					</select>
			</div><br/>
			<div align="center" > 
					 <label id="time">Time in Seconds :</label>
			</div>
		</div>
		<div class="content">
			<table border="1" id="puzzleTable" width="400px">
				<tr>
					<td class="image0" onmouseover="highlightIfValid(this)" onmouseout="removeHighlight(this)" onclick="onCellClick(this)">1</td>
					<td class="image1" onmouseover="highlightIfValid(this)" onmouseout="removeHighlight(this)"  onclick="onCellClick(this)">2</td>
					<td class="image2" onmouseover="highlightIfValid(this)" onmouseout="removeHighlight(this)"  onclick="onCellClick(this)">3</td>
					<td class="image3" onmouseover="highlightIfValid(this)" onmouseout="removeHighlight(this)"  onclick="onCellClick(this)">4</td>
				</tr>
				<tr>
					<td class="image4" onmouseover="highlightIfValid(this)" onmouseout="removeHighlight(this)"  onclick="onCellClick(this)">5</td>
					<td class="image5" onmouseover="highlightIfValid(this)" onmouseout="removeHighlight(this)"  onclick="onCellClick(this)">6</td>
					<td class="image6" onmouseover="highlightIfValid(this)" onmouseout="removeHighlight(this)"  onclick="onCellClick(this)">7</td>
					<td class="image7" onmouseover="highlightIfValid(this)" onmouseout="removeHighlight(this)"  onclick="onCellClick(this)">8</td>
				</tr>
				<tr>
8					<td class="image8" onmouseover="highlightIfValid(this)" onmouseout="removeHighlight(this)"  onclick="onCellClick(this)">9</td>
					<td class="image9" onmouseover="highlightIfValid(this)" onmouseout="removeHighlight(this)"  onclick="onCellClick(this)">10</td>
					<td class="image10" onmouseover="highlightIfValid(this)" onmouseout="removeHighlight(this)"  onclick="onCellClick(this)">11</td>
					<td class="image11" onmouseover="highlightIfValid(this)" onmouseout="removeHighlight(this)"  onclick="onCellClick(this)">12</td>
				</tr>
				<tr>
					<td class="image12" onmouseover="highlightIfValid(this)" onmouseout="removeHighlight(this)"  onclick="onCellClick(this)">13</td>
					<td class="image13" onmouseover="highlightIfValid(this)" onmouseout="removeHighlight(this)"  onclick="onCellClick(this)">14</td>
					<td class="image14" onmouseover="highlightIfValid(this)" onmouseout="removeHighlight(this)"  onclick="onCellClick(this)">15</td>
					<td class="empty" onmouseover="highlightIfValid(this)" onmouseout="removeHighlight(this)"   onclick="onCellClick(this)"></td>
				</tr>
			</table>
			<br/>
			<div >
					<button type="button" onclick="shuffle()">Shuffle</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<span class="nmoves">Number of Moves Made: </span>
					 <label id="move"> </label> 
			
			</div>
			
		</div>
		
		<div class="clear"></div><br/><br/>
		<div class="comment">
			
			<p align="center"><span class="feat">Features Included:</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;End-of-game notification&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	
			Transitions&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Number of Moves
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Multiple backgrounds
			</p>
		</div>
	</div>
	</body>
</html>
