<!DOCTYPE html>
	<head>
		<title>The Sliding Tiles Puzzle</title>
		 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		 <link href="fifteen.css" type="text/css" rel="stylesheet"/>
		
	</head>
	
	<body onload="newgame()">
	<div class="main">
	
		 <h1>The Sliding Tiles Puzzle </h1><hr/ class="line"><br/>
		 <div class="result">			
			<div align="center">Choose Your Puzzle Background: <select id="changeBg" onchange="chBack(this.value)">
					<option value="-1">--Select--</option>
					  <option value="1">The Proud Family</option>
					  <option value="2">Cartoon Network</option>
					  <option value="3">Dragon Ball Z</option>
					  <option value="4">Johnny Bravo</option>
					  <option value="5">The Power Puff</option>
					</select>
			</div><br/>
			<div align="center" > 
					 <label id="time">Time in Seconds :</label>
			</div>
		</div>
		
		<div id="container"></div>
		<div id="te"></div>
		<div id="work"></div>
		<div id="test"></div>
		
		
		<div class="content">
			
			<div >
					<button type="button" onclick="shuffle()">Shuffle</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<span class="nmoves">Number of Moves Made: </span>
					 <label id="move"> </label> 
			
			</div>
			
		</div>
		
		<div class="clear"></div><br/><br/>
		<div class="comment">
			
			<p align="center"><span class="feat">Features Included:</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;End-of-game notification&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	
			Transitions&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Number of Moves
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Multiple backgrounds
			</p>
		</div>
	</div>
	
	<script type="text/javascript" src="fifteen.js"></script>
	</body>
</html>
